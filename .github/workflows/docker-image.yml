name: Docker Image CI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --tag sms_manager -e RABBITMQ_SERVER=${{ env:RABBITMQ_SERVER }} -e RABBITMQ_USER=${{ env:RABBITMQ_USER }} -e RABBITMQ_PASS=${{ env:RABBITMQ_PASS }} -e SMS_API_HOST=${{ env:SMS_API_HOST }}

  deploy:
    name: Push Docker image to Docker Hub
    needs: [ build ]
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Deploy the docker image
        run: docker push ${{ secrets.DOCKER_USER }}/ride2online_sms_manager
