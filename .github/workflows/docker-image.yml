name: Docker Image CI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag sms_manager --build-arg RABBITMQ_SERVER=$env:RABBITMQ_SERVER --build-arg SMS_API_HOST=$env:SMS_API_HOST --build-arg SMS_API_USER=$env:SMS_API_USER --build-arg SMS_API_PASS=$env:SMS_API_PASS

  deploy:
    name: Push Docker image to Docker Hub
    needs: [ build ]
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy the docker image
        run: docker push sms_manager